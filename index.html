<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        </div>
    </header>

    <main>
        <div class="container">
            <form class="search-form">
                <input type="text" class="search-bar" placeholder="Search Google">
                <div class="buttons">
                    <button type="submit" class="search-button">Google Search</button>
                    <button type="button" class="search-button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Google Inc.</p>
        </div>
    </footer>
</body>
</html>
